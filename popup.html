<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GamesScout</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #ff1493;
            --secondary-color: #1a1a1a;
            --background-color: #000000;
            --text-color: #ffffff;
            --card-background: #0d0d0d;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            margin: 10px;
            width: 400px;
            background-color: var(--background-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        #page-title {
            font-size: 2em;
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 4px;
            font-weight: 700;
            transition: all 0.3s ease;
            cursor: default;
        }

        #page-title:hover {
            color: #fff;
            text-shadow:
                0 0 7px #fff,
                0 0 10px #fff,
                0 0 21px #fff,
                0 0 42px var(--primary-color),
                0 0 82px var(--primary-color),
                0 0 92px var(--primary-color);
        }

        #links {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .link-container {
            background-color: var(--card-background);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(255, 20, 147, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .link-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(255, 20, 147, 0.2);
        }
        .image-container {
            position: relative;
            width: 100%;
            height: 200px;
            overflow: hidden;
        }

        .image-container::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.4);
            transition: background 0.3s ease;
        }

        .link-container:hover .image-container::after {
            background: rgba(0, 0, 0, 0.2);
        }

        .link-container img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .link-container:hover img {
            transform: scale(1.05);
        }

        .linkInfoDiv {
            padding: 15px;
            text-align: center;
        }

        .link-headline {
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 15px;
            font-size: 1.1em;
            line-height: 1.4;
        }

        .linkInfoDiv a, .linkInfoDiv button {
            background-color: transparent;
            color: var(--primary-color);
            padding: 8px 16px;
            border: 2px solid var(--primary-color);
            border-radius: 25px;
            text-decoration: none;
            transition: all 0.3s ease;
            font-size: 0.9em;
            font-weight: 700;
            cursor: pointer;
            margin: 0 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .linkInfoDiv a:hover, .linkInfoDiv button:hover {
            background-color: var(--primary-color);
            color: var(--background-color);
            box-shadow: 0 0 15px rgba(255, 20, 147, 0.5);
        }

        hr {
            border: 0;
            height: 1px;
            background: linear-gradient(to right, transparent, var(--primary-color), transparent);
            margin: 20px 0;
            width: 100%;
        }

        #contact {
            text-align: center;
            margin: 20px 0;
        }

        #contact a {
            color: var(--primary-color);
            text-decoration: none;
            font-size: 1.2em;
            font-weight: 700;
            transition: color 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        #contact a:hover {
            color: #ff69b4;
            text-shadow: 0 0 10px rgba(255, 20, 147, 0.5);
        }

        .support-buttons {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .support-button {
            background: none;
            border: none;
            padding: 0;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .support-button:hover {
            transform: scale(1.1);
        }

        .support-button img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            opacity: 0.8;
            transition: opacity 0.3s ease;
        }

        .support-button:hover img {
            opacity: 1;
        }

        /* Loading state styles */
        .loading-button {
            background-color: var(--secondary-color) !important;
            color: var(--text-color) !important;
            border-color: var(--secondary-color) !important;
            cursor: wait !important;
        }
    </style>
</head>
<body>
    <h1 id="page-title" >GamesScout</h1>
    <hr>
    <div id="links">Loading...</div>

    <hr>

    <div id="contact">
        <a href="https://github.com/Eshan276" target="_blank">Contact</a>
    </div>

    <div class="support-buttons">
        <button class="support-button" id="buymeacoffee">
            <a href="https://buymeacoffee.com/eshan2703" target="_blank">
                <img src="icons/Buy Me a Coffee Icon.png" alt="Buy me a coffee">
            </a>
        </button>
        <button class="support-button" id="kofi">
            <a href="https://ko-fi.com/eshan27" target="_blank">
                <img src="icons/kofi.png" alt="Support me on Ko-fi">
            </a>
        </button>
    </div>

    <script src="popup.js"></script>

</body>
</html>
